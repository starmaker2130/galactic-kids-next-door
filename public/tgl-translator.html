<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TGL Translation Tool</title>
    <link rel="stylesheet" type="text/css" href="./css/tgl-translator-style.css" />
    <link rel="stylesheet" type="text/css" href="./css/TGL-glyphs.css" />
</head>
<body>
    <div id="main-app-container">
        <h3 id="tgl-translator-title-container">
            Terse Galactic Language to Earth Language Translation
        </h3>
        <textarea value="" placeholder="enter earthling text here..." rows="12" cols="50" id="earth-text-input-container">
        </textarea>
        
        <div id="translation-options-container">
            <input type="button" value="translate" id="tgl-to-earth-translate-button-container" class="translation-option-button-container"/>
            <input type="button" value="clear" id="clear-current-translation-button-container" class="translation-option-button-container"/>
            <div id="galactic-output-container">
        </div>
    
        </div>
    </div>
    <script src="./js/tgl-button-events.js"></script> 
    <script src="./js/TGL-min.js"></script>
</body>
</html>
